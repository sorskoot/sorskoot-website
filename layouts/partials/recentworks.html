<div class="row section recentworks topspace">
    <div class="thumbnails recentworks">
            {{ range $index, $area := .Site.Data.recentworks }}
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                <a class="thumbnail" target="_blank" href="{{ .url }}">
                    <span class="img works-image" style="background-image:url({{ .image }})">
                        <span class="cover">
                            <span class="more">See more &rarr;</span>
                        </span>
                    </span>
                    <span class="title">{{ .name }}</span>
                </a>
                <span class="details">
                    {{ $len := sub (len .items) 1 }} {{ range $i, $item := where .items "id" .index }}
                    <a target="_blank" href="{{ .url }}">{{ .name }}</a>
                    {{ if gt $len $i }} | {{ end }} {{ end }}
                </span>
            </div>
            {{ end }}
        </div>
    </div>
</div>
<!-- /section -->
